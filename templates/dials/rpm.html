<div class="dial">
<canvas id="RPM"
        data-type="radial-gauge"
        data-width="200"
        data-height="200"
        data-units="RPM"
        data-title="Revs"
        data-value="false"
        data-animate-on-init="false"
        data-animated-value="false"
        data-min-value="0"
        data-max-value="6000"
        data-major-ticks="0,1000,2000,3000,4000,5000,6000"
        data-minor-ticks="2"
        data-stroke-ticks="false"
        data-highlights='[
            { "from": 0, "to": 1000, "color": "rgba(0,255,0,.15)" },
            { "from": 1000, "to": 2000, "color": "rgba(255,255,0,.15)" },
            { "from": 2000, "to": 3000, "color": "rgba(255,30,0,.25)" },
            { "from": 3000, "to": 4000, "color": "rgba(255,0,225,.25)" },
            { "from": 4000, "to": 5000, "color": "rgba(0,0,255,.25)" },
            { "from": 5000, "to": 6000, "color": "rgba(0,0,255,.25)" }

        ]'
        data-color-plate="black"
        data-color-major-ticks="#f5f5f5"
        data-color-minor-ticks="#ddd"
        data-color-title="#fff"
        data-color-units="#ccc"
        data-color-numbers="#eee"
        data-color-needle-start="rgba(240, 128, 128, 1)"
        data-color-needle-end="rgba(255, 160, 122, .9)"
        data-value-box="true"
        data-animation-rule="bounce"
        data-animation-duration="500"
        data-border-outer-width="3"
        data-border-middle-width="3"
        data-border-inner-width="3">
  </canvas>
</div>
